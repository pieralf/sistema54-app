services:
  db:
    image: postgres:15-alpine
    container_name: sistema54_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: sistema54secure
      POSTGRES_DB: sistema54_db
    volumes:
      - sistema54_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sistema54-network
    labels:
      - "com.sistema54.service=database"
      - "com.sistema54.description=PostgreSQL Database per SISTEMA54"

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.portainer
    container_name: sistema54_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://admin:sistema54secure@db:5432/sistema54_db
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    volumes:
      - sistema54_backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/docs\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.sistema54.service=backend"
      - "com.sistema54.description=FastAPI Backend per SISTEMA54"

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.portainer
    container_name: sistema54_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:5173"
    volumes:
      - sistema54_frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - sistema54-network
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.sistema54.service=frontend"
      - "com.sistema54.description=React Frontend per SISTEMA54"

volumes:
  sistema54_postgres_data:
    driver: local
    labels:
      - "com.sistema54.volume=postgres_data"
      - "com.sistema54.description=Volume per dati PostgreSQL"
  sistema54_backend_uploads:
    driver: local
    labels:
      - "com.sistema54.volume=backend_uploads"
      - "com.sistema54.description=Volume per uploads backend (loghi, PDF)"
  sistema54_frontend_node_modules:
    driver: local
    labels:
      - "com.sistema54.volume=frontend_node_modules"
      - "com.sistema54.description=Volume per node_modules frontend"

networks:
  sistema54-network:
    driver: bridge
    labels:
      - "com.sistema54.network=sistema54-network"
      - "com.sistema54.description=Rete interna per SISTEMA54"
