version: '3.8'

# Docker Compose per Portainer
# Questo file Ã¨ ottimizzato per l'uso con Portainer Stack

services:
  db:
    image: postgres:15-alpine
    container_name: sistema54_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: sistema54secure
      POSTGRES_DB: sistema54_db
    volumes:
      - sistema54_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sistema54-network
    labels:
      - "com.sistema54.service=database"
      - "com.sistema54.description=PostgreSQL Database per SISTEMA54"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema54_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://admin:sistema54secure@db:5432/sistema54_db
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - sistema54_backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.sistema54.service=backend"
      - "com.sistema54.description=FastAPI Backend per SISTEMA54"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema54_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3001:5173"
    volumes:
      - sistema54_frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - sistema54-network
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.sistema54.service=frontend"
      - "com.sistema54.description=React Frontend per SISTEMA54"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sistema54_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sistema54.local
      PGADMIN_DEFAULT_PASSWORD: sistema54admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - sistema54_pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network
    labels:
      - "com.sistema54.service=pgadmin"
      - "com.sistema54.description=Interfaccia Web PostgreSQL (pgAdmin)"

volumes:
  sistema54_postgres_data:
    driver: local
    labels:
      - "com.sistema54.volume=postgres_data"
      - "com.sistema54.description=Volume per dati PostgreSQL"
  sistema54_backend_uploads:
    driver: local
    labels:
      - "com.sistema54.volume=backend_uploads"
      - "com.sistema54.description=Volume per uploads backend (loghi, PDF)"
  sistema54_frontend_node_modules:
    driver: local
    labels:
      - "com.sistema54.volume=frontend_node_modules"
      - "com.sistema54.description=Volume per node_modules frontend"
  sistema54_pgadmin_data:
    driver: local
    labels:
      - "com.sistema54.volume=pgadmin_data"
      - "com.sistema54.description=Volume per dati pgAdmin (configurazioni, connessioni)"

networks:
  sistema54-network:
    driver: bridge
    labels:
      - "com.sistema54.network=sistema54-network"
      - "com.sistema54.description=Rete interna per SISTEMA54"
