version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sistema54_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: sistema54secure
      POSTGRES_DB: sistema54_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sistema54-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema54_backend
    environment:
      DATABASE_URL: postgresql://admin:sistema54secure@db:5432/sistema54_db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sistema54-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema54_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sistema54-network
    command: npm run dev -- --host 0.0.0.0

networks:
  sistema54-network:
    driver: bridge


